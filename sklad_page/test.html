<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style2.css">
    <title>ittng.ru</title>
</head>
<body>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <div class="modal">
        
        <div class="modal-content">
            <div class="menu">
                <div class="menu-center">
                    <div class="menu-logo"></div>
                    <div class="link" id="statistic_btn">
                        <div class="link-icon"><img src="images/fi-rr-chart-pie.svg" alt=""></div>
                        <div class="link-text">Статистика</div>
                    </div>
                    <div class="link"id="history_btn">
                        <div class="link-icon"><img src="images/fi-rr-time-past.svg" alt=""></div>
                        <div class="link-text">История</div>
                    </div>
                    <div class="link"id="orders_btn">
                        <div class="link-icon"><img src="images/fi-rr-document.svg" alt=""></div>
                        <div class="link-text">Заявки</div>
                    </div>
                    <div class="link"id="sklad_btn">
                        <div class="link-icon"><img src="images/fi-rr-apps.svg" alt=""></div>
                        <div class="link-text">Склад</div>
                    </div>
                    <div class="link"id="printers_btn">
                        <div class="link-icon"><img src="images/fi-rr-print.svg" alt=""></div>
                        <div class="link-text">Принтеры и МФУ</div>
                    </div>
                    
                    <div class="link"id="settings_btn">
                        <div class="link-icon"><img src="images/fi-rr-settings.svg" alt=""></div>
                        <div class="link-text">Настройки</div>
                    </div>
                </div>
            </div>
            <div class="content">
                
                <div class="container">
                    <div class="table">
                        <div class="item__row" id="history_row">
                            <div class="item__column">Дата</div>
                            <div class="item__column">Название</div>
                            <div class="item__column">Принтер</div>
                            <div class="item__column">Организация</div>
                            <div class="item__column">Ответственный</div>
                            <div class="item__column">Склад</div>
                            <div class="item__column"></div>
                        </div>
                        <div class="item__row"><div class="item__column">28.01.22 16:54</div><div class="item__column">Kyocera TK-1170</div><div class="item__column">Kyocera Ecosys M2040DN</div><div class="item__column">Таманьнефтегаз</div><div class="item__column">Оченаш С.В.</div><div class="item__column">АБК "Факел"</div><div class="item__column">x</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/button_clicker.js"></script>
