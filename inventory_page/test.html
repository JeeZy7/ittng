<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style2.css">
    <title>ittng.ru</title>
</head>
<body>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <div class="modal">
        <div class="modal-content">
            <div class="menu">
                <div class="menu-center">
                    <div class="menu-logo"></div>
                    <div class="link" id="statistic_btn">
                        <div class="link-icon"><img src="images/fi-rr-chart-pie.svg" alt=""></div>
                        <div class="link-text">Статистика</div>
                    </div>
                    <div class="link"id="history_btn">
                        <div class="link-icon"><img src="images/fi-rr-time-past.svg" alt=""></div>
                        <div class="link-text">История</div>
                    </div>
                    <div class="link"id="orders_btn">
                        <div class="link-icon"><img src="images/fi-rr-document.svg" alt=""></div>
                        <div class="link-text">Заявки</div>
                    </div>
                    <div class="link"id="sklad_btn">
                        <div class="link-icon"><img src="images/fi-rr-apps.svg" alt=""></div>
                        <div class="link-text">Склад</div>
                    </div>
                    <div class="link"id="printers_btn">
                        <div class="link-icon"><img src="images/fi-rr-print.svg" alt=""></div>
                        <div class="link-text">Принтеры и МФУ</div>
                    </div>
                    
                    <div class="link"id="settings_btn">
                        <div class="link-icon"><img src="images/fi-rr-settings.svg" alt=""></div>
                        <div class="link-text">Настройки</div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="header">
                    <div class="link-icon"><img src="images/fi-rr-apps.svg" alt=""></div>
                    <div class="link-text">Склад</div>
                </div>
                <div class="container">
                    <!-- <div class="filter"></div> -->
                    <div class="table">
                        <div class="table-title">Картриджи</div>
                        <div class="items" id="cartridge_block">
                            <div class="item-blank" id="cartridge_add">
                                <div class="item-blank-text"><img src="images/fi-rr-add.svg" alt=""></div>
                            </div>
                            <div class="item">
                                <div class="tooltip" data-text="TK-1170"><img src="images/tk-1170.png" alt=""></div>
                                
                            </div>
                            <div class="item">
                                <div class="tooltip" data-text="TK-8115C"><img src="images/tk-8115c.png" alt=""></div>
                            </div>
                            
                        </div>
                        <div class="table-title">Узлы проявки</div>
                        <div class="items">
                            <div class="item-blank">
                                <div class="item-blank-text"><img src="images/fi-rr-add.svg" alt=""></div>
                            </div>
                        </div>
                        <div class="table-title">Фотобарабаны</div>
                        <div class="items">
                            <div class="item-blank">
                                <div class="item-blank-text"><img src="images/fi-rr-add.svg" alt=""></div>
                            </div>
                            <div class="item">
                                <div class="tooltip" data-text="TK-1170"><img src="images/tk-1170.png" alt=""></div>
                                
                            </div>
                        </div>
                        <div class="table-title">Термоблоки</div>
                        <div class="items">
                            <div class="item-blank">
                                <div class="item-blank-text"><img src="images/fi-rr-add.svg" alt=""></div>
                            </div>
                        </div>
                        <div class="table-title">Прокаточные валики</div>
                        <div class="items">
                            <div class="item-blank">
                                <div class="item-blank-text"><img src="images/fi-rr-add.svg" alt=""></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/button_clicker.js"></script>
