<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="main.js"></script>
    <script src="chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ittng.ru</title>
</head>
<body>
    <div class="nav-left">
        <div class="logo-block"></div>
        <div class="nav-links">
            <div class="nav-row">
                <div class="nav-col-left">
                    <div class="link-icon" style="background-image: url(images/bar-chart.png);" ></div>
                    <div class="link-text">Статистика</div>
                </div>
            </div>
            <div class="nav-row">
                <div class="nav-col-left">
                    <div class="link-icon" style="background-image: url(images/blank-page.png);"></div>
                    <div class="link-text">Страницы</div>
                </div>
                <div class="nav-col-right"></div>
            </div>
            <div class="navbar-collapse">
                <div class="nav-row">
                    <div class="nav-col-left">
                        <div class="link-text">История</div>
                    </div>
                </div>
                <div class="nav-row">
                    <div class="nav-col-left">
                        <div class="link-text">Склад</div>
                    </div>
                </div>
                <div class="nav-row">
                    <div class="nav-col-left">
                        <div class="link-text">Принтеры</div>
                    </div>
                </div>
            </div>
            <div class="nav-row">
                <div class="nav-col-left">
                    <div class="link-icon" style="background-image: url(images/setting.png);"></div>
                    <div class="link-text">Настройки</div>
                </div>
                <div class="nav-col-right"></div>
            </div>
            <div class="navbar-collapse">
                <div class="nav-row">
                    <div class="nav-col-left">
                        <div class="link-text">Товары</div>
                    </div>
                </div>
                <div class="nav-row">
                    <div class="nav-col-left">
                        <div class="link-text">Принтеры</div>
                    </div>
                </div>
            </div>
            <div class="nav-row">
                <div class="nav-col-left">
                    <div class="link-icon"></div>
                    <div class="link-text">Справочник</div>
                </div>
                <div class="nav-col-right"></div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="container-fluid">
                <div class="header-body">
                    <div class="row-flex">
                        <div class="col-header">
                            <div class="col-text">Просмотр</div>
                            <div class="col-text">История операций</div>
                        </div>
                        <div class="col-header">
                            <div class="btn-primary">Добавить запись</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="body-container">
            <div class="container gap25 grid1">
                <div class="column card chart">
                    <div class="title-row">
                        <div class="title-text">Общая таблица операций</div>
                        <div class="title-control"></div>
                    </div>
                    <div class="table">
                        <div class="table-header history">
                            <div class="col">#</div>
                            <div class="col">Дата</div>
                            <div class="col">Действие</div>
                            <div class="col">Названиет товара</div>
                            <div class="col">Тип товара</div>
                            <div class="col">Модель принтера</div>
                            <div class="col">Инв. номер принтера</div>
                            <div class="col">Ответственный</div>
                            <div class="col">Пробег</div>
                            <div class="col">Склад</div>
                        </div>
                        <div class="table-body blank">
                            <div class="blank-block">
                                <div class="blank-img"></div>
                                <div class="blank-text">Список пуст</div>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
