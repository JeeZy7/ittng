<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="main.js"></script>
    <script src="chart.js"></script>
    <link rel="stylesheet" href="style2.css">
    <title>ittng.ru</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
</head>
<body>
    <div class="nav-left">
        <div class="logo-block"></div>
        <div class="nav-links">
            <div class="nav-row">
                <div class="nav-col-left">
                    <div class="link-icon" style="background-image: url(images/bar-chart.png);" ></div>
                    <div class="link-text">Статистика</div>
                </div>
            </div>
            <div class="nav-row">
                <div class="nav-col-left">
                    <div class="link-icon" style="background-image: url(images/blank-page.png);"></div>
                    <div class="link-text">Страницы</div>
                </div>
                <div class="nav-col-right"></div>
            </div>
            <div class="navbar-collapse">
                <div class="nav-row">
                    <div class="nav-col-left">
                        <div class="link-text">История</div>
                    </div>
                </div>
                <div class="nav-row">
                    <div class="nav-col-left">
                        <div class="link-text">Склад</div>
                    </div>
                </div>
                <div class="nav-row">
                    <div class="nav-col-left">
                        <div class="link-text">Принтеры</div>
                    </div>
                </div>
            </div>
            <div class="nav-row">
                <div class="nav-col-left">
                    <div class="link-icon" style="background-image: url(images/setting.png);"></div>
                    <div class="link-text">Настройки</div>
                </div>
                <div class="nav-col-right"></div>
            </div>
            <div class="navbar-collapse">
                <div class="nav-row">
                    <div class="nav-col-left">
                        <div class="link-text">Товары</div>
                    </div>
                </div>
                <div class="nav-row">
                    <div class="nav-col-left">
                        <div class="link-text">Принтеры</div>
                    </div>
                </div>
            </div>
            <div class="nav-row">
                <div class="nav-col-left">
                    <div class="link-icon"></div>
                    <div class="link-text">Справочник</div>
                </div>
                <div class="nav-col-right"></div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="container-fluid">
                <div class="header-body">
                    <div class="row-flex">
                        <div class="col-header">
                            <div class="col-text">Просмотр</div>
                            <div class="col-text">Статистика</div>
                        </div>
                        <div class="col-header">
                            <div class="btn-primary">Создание заявки</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="body-container">
            <div class="container gap25 grid4">
                <div class="column card"></div>
                <div class="column card"></div>
                <div class="column card"></div>
                <div class="column card"></div>
            </div>
            <div class="container gap25 grid2-1">
                <div class="column card chart">
                    <div class="title-row">
                        <div class="title-text">Релевантность товара</div>
                        <div class="title-control"></div>
                    </div>
                    <div class="columns-block">
                        <div class="column-row">
                            <div class="column-row-name">TK-1170</div>
                            <div class="column-row-progress"><progress value="12" max="34"></progress></div>
                            <div class="column-row-count">12</div>
                        </div>
                        <div class="column-row">
                            <div class="column-row-name">TK-1140</div>
                            <div class="column-row-progress"><progress value="8" max="34"></progress></div>
                            <div class="column-row-count">8</div>
                        </div>
                        <div class="column-row">
                            <div class="column-row-name">TK-1170</div>
                            <div class="column-row-progress"><progress value="6" max="34"></progress></div>
                            <div class="column-row-count">6</div>
                        </div>
                        <div class="column-row">
                            <div class="column-row-name">TK-1170</div>
                            <div class="column-row-progress"><progress value="4" max="34"></progress></div>
                            <div class="column-row-count">4</div>
                        </div>
                        <div class="column-row">
                            <div class="column-row-name">TK-1170</div>
                            <div class="column-row-progress"><progress value="2" max="34"></progress></div>
                            <div class="column-row-count">2</div>
                        </div>
                        <div class="column-row">
                            <div class="column-row-name">TK-1170</div>
                            <div class="column-row-progress"><progress value="2" max="34"></progress></div>
                            <div class="column-row-count">2</div>
                        </div>
                        <div class="column-row">
                            <div class="column-row-name">TK-1170</div>
                            <div class="column-row-progress"><progress value="2" max="34"></progress></div>
                            <div class="column-row-count">2</div>
                        </div>
                        <div class="column-row">
                            <div class="column-row-name">TK-1170</div>
                            <div class="column-row-progress"><progress value="1" max="34"></progress></div>
                            <div class="column-row-count">1</div>
                        </div>
                        
                    </div>
                </div>
                <div class="column card chart">
                    <div class="title-row">
                        <div class="title-text">Принтеры</div>
                        <div class="title-control"></div>
                    </div>
                    <script type="text/javascript">
                        google.charts.load('current', {'packages':['corechart']});
                        google.charts.setOnLoadCallback(drawChart);
                  
                        function drawChart() {
                  
                          var data = google.visualization.arrayToDataTable([
                            ['Task', 'Hours per Day'],
                            ['Work',     11],
                            ['Eat',      2],
                            ['Commute',  2],
                            ['Watch TV', 2],
                            ['Sleep',    7]
                          ]);
                  
                          var options = {
                              pieHole: 0.6,
                              pieSliceText: 'none',
                              legend: 'none',
                              backgroundColor: 'none',
                              slices: {0: {color: '#2681ff'}, 1: {color: '#edf2f9'}, 2: {color: '#edf2f9'}, 3: {color: '#edf2f9'}, 4: {color: '#69a8ff'},}
                          };
                  
                          var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                  
                          chart.draw(data, options);
                        }
                      </script>
                    <div class="chart-body" id="piechart" style="width: 100%; height: 450px; margin-top: -50px;"></div>
                </div>
            </div>
            <div class="container gap25 grid1-2">
                <div class="column card chart">
                    <div class="title-row">
                        <div class="title-text">Расходные материалы</div>
                        <div class="title-control"></div>
                    </div>
                    <script type="text/javascript">
                        google.charts.load('current', {'packages':['corechart']});
                        google.charts.setOnLoadCallback(drawChart);
                  
                        function drawChart() {
                  
                          var data = google.visualization.arrayToDataTable([
                            ['Task', 'Hours per Day'],
                            ['Work',     11],
                            ['Eat',      2],
                            ['Commute',  2],
                            ['Watch TV', 2],
                            ['Sleep',    7]
                          ]);
                  
                          var options = {
                              pieHole: 0.6,
                              pieSliceText: 'none',
                              legend: 'none',
                              backgroundColor: 'none',
                              slices: {0: {color: '#2681ff'}, 1: {color: '#edf2f9'}, 2: {color: '#edf2f9'}, 3: {color: '#edf2f9'}, 4: {color: '#69a8ff'},}
                          };
                  
                          var chart = new google.visualization.PieChart(document.getElementById('piechart_products'));
                  
                          chart.draw(data, options);
                        }
                      </script>
                    <div class="chart-body" id="piechart_products" style="width: 100%; height: 450px; margin-top: -50px;"></div>
                </div>
                <div class="column card chart">
                    <div class="title-row">
                        <div class="title-text">Прирост цены</div>
                        <div class="title-control"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
